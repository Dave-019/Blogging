<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pastejacking demo | rectifier00x</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .subtle {
            color: #666;
            font-size: 0.85rem;
            margin-bottom: 40px;
        }

        .copy-zone {
            background: #111;
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 30px;
        }

        .copy-zone p {
            line-height: 1.6;
        }

        .label {
            color: #888;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            height: 120px;
            background: #0d0d0d;
            border: 1px solid #333;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            padding: 15px;
            resize: none;
        }

        textarea:focus {
            outline: none;
            border-color: #0f0;
        }

        .footer {
            margin-top: 40px;
            color: #444;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>pastejacking demo</h1>
        <p class="subtle">copy any text below. paste it in the box or elesewhere. see what happens.</p>

        <div class="copy-zone">
        
            <p>echo "hello world"</p>
            <p>npm install express</p>
            <p>or just copy this sentence. doesn't matter.</p>
        </div>

        <p class="label">paste here:</p>
        <textarea placeholder="paste here..."></textarea>

        <p class="footer">r00x ░▒▓</p>
    </div>

    <script>
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            e.clipboardData.setData('text/plain', 'You have been hacked\n');
        });
    </script>
</body>
</html>
